<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .overlay-text {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="../docs/images/đội nữ 1.jpg" alt="Ảnh mẫu">
  <div class="overlay-text">Xem ảnh</div>
</div>

</body>
</html>
